<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>while</title>
</head>

<body>
    <h1>For</h1>
    <script>
       var c= 1;
       while(c<=10){

        document.write("Duda");
        document.write("<br>")

        c++
       }
    </script>
</body>

</html>
