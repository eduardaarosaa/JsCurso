<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Operadores</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <script>
        var n1 = 5;
        var n2 = 4;
        var media = 7;

        //maior 
        if (n1 > n2) {
            document.write("verdadeiro");
        } else {
            document.write("falso");
        }
        document.write("<br>");
        var n3 = 8;
        var n4 = 6;
        //menor
        if (n3 < n4) {
            document.write("verdadeiro");
        } else {
            document.write("falso");

        }
        document.write("<br>");
        //maior ou igual
        if (n1 >= n2) {
            document.write("verdadeiro");
        } else {
            document.write("falso");
        }
        document.write("<br>");
        //menor ou igual
        if (n3 <= n4) {
            document.write("verdadeiro");
        } else {
            document.write("falso");

        }
        document.write("<br>");
        //igual 
        if (n1 == n2) {
            document.write("verdadeiro");
        } else {
            document.write("falso");
        }
        document.write("<br>");
        //diferente
        if (n3 != n4) {
            document.write("verdadeiro");
        } else {
            document.write("falso");

        }
        document.write("<br>");
        //Operador ternário
        document.write(media = 7 ? true : false);
        

        //Js não analisa o tipo da variavel por exemplo
        //var n1 = 5 é igual a var n2 = '5'
        //Para verificar se é identico é preciso usar ====


    </script>
</body>

</html>
