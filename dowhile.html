<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Do While</title>
</head>

<body>
    <h1>Do while</h1>
    <script>
       var c= 1;
      do{
        document.write("Duda");
        document.write("<br>");
        c++
      }while(c <= 5)
    </script>
</body>

</html>
