<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
    var n1 = 1500.5; 
    document.write(n1.toFixed(2) + "<br>");
    //tofixed coloca duas casas décimas apos o . 1500.50
    //caso queira usar usar vígula pode trocar o . por , usando o replace.
    document.write(n1.toFixed(2).replace('.',',')+ "<br>");
    document.write(n1.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})+ "<br>")
    //toLocaleString deixa o valor em real - parametro BRL;
    //currency - dinheiro
    document.write(n1.toLocaleString('pt-BR', {style:'currency', currency: 'USD'} )+ "<br>")
    // parametro USD - dolar
    document.write(n1.toLocaleString('pt-BR', {style:'currency', currency: 'EUR'} )+ "<br>")
    // paramentro EUR - euro
    </script>
</body>
</html>
