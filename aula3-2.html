<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
    var nome = window.prompt("Qual é seu nome?");
    document.write(`Olá <strong>${nome}</strong>!<br>`);
    document.write(`Seu nome tem ${nome.length} letras <br>`);
    document.write(`Seu nome em maiusculo é ${nome.toUpperCase()}<br>`);
    document.write(`Seu nome em minisculo é ${nome.toLowerCase()}<br>`);
    //strong deixa em negrito, o antigo <b>.
    //length mostra a quantidade de letra.
    //toUpperCase deixa as letras em maiusculo.
    //toLowerCase deixa as letras em miniusculo.
    </script>
</body>
</html>
