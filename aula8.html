<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema de multas</title>
</head>

<body>
    <h1>Sistema de multas</h1>

    Velocidade do carro:<input type="number" name="txt" id="txt01">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>

   <script>
       
       function calcular(){
        var txtv = window.document.getElementById('txt01');
        var res = window.document.querySelector('div#res');
        var vel = Number(txtv.value);
        res.innerHTML = `Sua velocidade é de ${vel}`;
        if(vel > 60){
            res.innerHTML = 'Você utrapassou o limite de velocidade e será multado';
        }
        res.innerHTML += '<p>Dirija sempre com cinto de segurança</p>';

        



       }

   </script>
</body>

</html>
