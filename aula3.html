<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
</head>

<body>
    <h1>Olá mundo!</h1>
    <P>Já me livrei da maldição</P>
    <script>
        
       var n1 =  parseInt(window.prompt("Digite um número")); //prompt retorna sempre string.
        //para somar temos que conveter para INT
       var n2 =  parseInt(window.prompt("Digite outro número"));
       var n3 =  Number(window.prompt("Digite outro número"));
       var soma = n1 + n2;
       var n3 = String(n3);
       document.write(n3);
       window.alert('A soma dos valores é ' + soma);
       // + para adição ou concatenação.
       // pode usar também Number e o JS converte para float ou int.
       // converter para string pode ser String ou toString.
    </script>
</body>

</html>
