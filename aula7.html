<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos DOM</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        div#area {
            font-size: 20pt;
            font-family: Arial, Helvetica, sans-serif;
            background: orchid;
            color: purple;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="area"> 
        Interaja....
    </div>
    <script>
        
        var area = document.querySelector("div#area");
        area.addEventListener('click', clicar);
        area.addEventListener('mouseeenter', entrar);
        area.addEventListener('mouseout',sair);

        function clicar(){

            area.innerText = "clicou!!!";
            area.style.color = "orange";

            //innerText = muda o texto.
        }

        function entrar(){

            area.style.color="green";

        }

        function sair(){

            area.style.background = "pink";
            area.style.color="red"
        }

        //onclik é quando clica
        //onmouseenter é quando o mouse entra na div
        //onmouseout é quando o mouse sai da div
    </script>
</body>

</html>
